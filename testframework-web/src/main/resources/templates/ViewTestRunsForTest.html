<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Runs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>


<body>

<div class="container">

    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="/">SG Testing Management Platform</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/test/">Test Overview</a>
                    </li>
                    <li><a href="/test/upload">Upload Test</a>
                    </li>
                    <li class="active"><a href="#">Test Details</a> </li>

                </ul>
            </div>
        </div>
    </div>

    <h1>Test runs for:  <span th:text="${TestRunsModel.testRuns[0].test.testName}" th:remove="tag" /></h1>

    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <table style="width:100%" class="table">

        <tr>
            <th>ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Evaluation</th>
            <th>Status</th>
            <th>Re-Run</th>
            <th>View</th>
        </tr>
        <th:block>
            <th:block th:each="testrun : ${TestRunsModel.testRuns} ">
                <tr>
                    <td th:text="${testrun.id}"></td>
                    <td th:text="${testrun.startDate}"></td>
                    <td th:text="${testrun.endDate}"></td>
                    <td th:text="${testrun.evaluation}"></td>
                    <td th:text="${testrun.testRunStatus}"></td>

                    <td><a th:href="@{/test/run/{id}(id=${testrun.test.id})}">RE-RUN</a></td>
                    <td><a th:href="@{/testrun/view/{id}(id=${testrun.id})}">VIEW</a></td>
                </tr>
            </th:block>
        </th:block>

    </table>
</div>
</body>
</html>
